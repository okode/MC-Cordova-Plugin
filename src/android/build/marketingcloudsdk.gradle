buildscript {
    repositories {
        maven { url "https://maven.google.com" }
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        classpath 'com.google.gms:google-services:4.2.0'
    }
}


repositories {
    maven { url "https://maven.google.com" }
    maven { url "http://salesforce-marketingcloud.github.io/JB4A-SDK-Android/repository" }
}

dependencies {
    implementation ("com.salesforce.marketingcloud:marketingcloudsdk:6.1.+") {
        // At time of release Cordova was not compatible with Android-28.
        // In order to use the 6.1.x SDK with Cordova we needed to exclude support
        // and manually pull in the Android-27 version.
        exclude group: 'com.android.support', module: 'support-v4'
    }
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
}